<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Skyline Riyadh</title> 
    <style> 
        /* General styles */ 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f9f9f9; 
        } 
 
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        } 
 
        .logo { 
            display: flex; 
            align-items: center; 
            padding: 20px; 
        } 
 
        .logo img { 
            height: 50px; 
            margin-right: 10px; 
        } 
 
        h1 { 
            color: #333; 
            text-align: center; 
        } 
 
        .form-container { 
            max-width: 400px; 
            margin: 50px auto; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        } 
 
        .form-container label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; 
        } 
 
        .form-container input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        } 
 
        .form-container button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4CAF50; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            cursor: pointer; 
        } 
 
        .form-container button:hover { 
            background-color: #45a049; 
        } 
 
        .form-container .link { 
            text-align: center; 
            margin-top: 10px; 
        } 
 
        .form-container .link a { 
            color: #4CAF50; 
            text-decoration: none; 
        } 
 
        .form-container .link a:hover { 
            text-decoration: underline; 
        } 
    </style> 
</head> 
<body> 
 
<div class="container"> 
    <!-- Login Page --> 
    <div class="form-container"> 
        <div class="logo"> 
            <img src="images/photo_5782706215028114692_m.jpg" alt="Skyline Riyadh Logo"> 
            <h1>Skyline Riyadh</h1> 
        </div> 
        <form> 
            <label for="username">User Name / Email</label> 
            <input type="text" id="username" placeholder="Enter your user name / email address"> 
 
            <label for="password">Password</label> 
            <input type="password" id="password" placeholder="Enter your password"> 
 
            <button type="submit">Log In</button> 
            <div class="link"> 
                <a href="#">Forgot your password?</a> 
            </div> 
            <div class="link">

            </div> 
        </form> 
    </div> 
</div> 
 
</body> 
</html>
